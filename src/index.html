<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks</title>
</head>
<body>
  <div class='container'>
    <div class='task-list'>
      <div class='error' id='error'>
        <div class='error-content'>
          <div class='error-close' id='close'>&times;</div>
          <p class='error-text'>Пустая задача не может быть добавлена!</p>
        </div>
      </div>
      <form id='task-form'>
        <p>TOP Tasks</p>
        <div class='input-box'>
          <input type='text' id='task-input'></div>
      </form>
      <div class='tasks'>
        <p>Pinned:</p>
        <div id='pinned'></div>
        <p>All tasks:</p>
        <div id='all'></div>
      </div>
    </div>
  </div>
</body>
</html>
